<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Webpack Starter Kit</title>
  </head>
  <body >
    <header>
      <div class="header">
        <h1 class="main-title">Build a Bear</h1>
      </div>
    </header>
    <section class="main-content">
      <section class="options-container">
        <div>
          <h3 class="title">Hat</h3>
          <button class="clothing-btn">Top Hat</button>
          <button class="clothing-btn">Sun Hat</button>
          <button class="clothing-btn">Bow</button>
          <button class="clothing-btn">Crown</button>
        </div>
        <div>
          <h3 class="option-title">Clothes</h3>
          <button class="clothing-btn">T-Shirt</button>
          <button class="clothing-btn">Dress</button>
          <button class="clothing-btn">Tuxedo</button>
        </div>
        <div>
          <h3 class="option-title">Accesories</h3>
          <button class="clothing-btn">Necklace</button>
          <button class="clothing-btn">Bowtie</button>
          <button class="clothing-btn">Watch</button>
          <button class="clothing-btn">Monocle</button>
          <button class="clothing-btn">Earrings</button>
        </div>
        <div>
          <h3 class="option-title">Backgrounds</h3>
          <button class="clothing-btn">Blue</button>
          <button class="clothing-btn">Park</button>
          <button class="clothing-btn">Beach</button>
          <button class="clothing-btn">Space</button>
          <button class="clothing-btn">Yellow</button>
          <button class="clothing-btn">Hearts</button>
        </div>
      </section>
    <section class="bear-container">
      <div class="build-a-bear"></div>
      <input
        class="outfit-input"
        placeholder="Name this outfit"
      />
      <button class="save-btn">Save</button>
    </section>
    <section class="outfit-container">
      <h3 class='title'>Saved Outfits</h3>
    </section>
  </section>
  </body>
</html>
